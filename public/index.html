<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 
    
    <title>Chat App</title>
</head>
<body style="padding-top:150px;">
  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        <h3>Join Page</h3>
      </div>
      <div class="card-body">
        <form action="./chat.html" >
          <div class="form-group">
            <label for="displayN">Display Name</label>
            <input type="text" id="displayN" class="form-control" name="username" placeholder="Dispaly Name" required>
          </div>

          <div class="form-group">
            <label for="room">Room Name</label>
            <select name="room" class="form-control form-control-lg" id="room">
            <option  value="programming">Programming</option>
             </select>
          </div>

            <button class="btn btn-primary btn-block">Join</button>
            </div>
        </form>
      </div>
      <div class="card-footer text-muted">
        Created by &copy; Faisal Al-Qabbani
      </div>
    </div>
  </div>
        
  
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
